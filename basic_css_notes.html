<!--ME 6th HTML Basics Notes-->
<!DOCTYPE html5>
<html>
    <head>
        <title>HTML Basics</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color:aqua;
                font-family:'Courier New', Courier, monospace;
                color:#54fe
            }
            .small{
                font-size: 50px;
                text-decoration: underline wavy black 1px;
            }
            #first{
                border: solid 5px red;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1>HTML Notes</h1>
        <h2>Sub Heading aka header 2</h2>
        <h6 class="small">Tiny Header aka header 6</h6>
        <p><span id="first">This is a paragraph tag<break></break> aka p tag.</span></p>
        <a href = "https://10c41.com/" target = "_blank" > This is a link</a>
    </body>
</html>
