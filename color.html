<!--ME 6th Color Assignment-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling With Color</title>
        <meta charset="UTF-8">
        <style>
            div{
                height:200px;
                width:200px;
                border:100px solid;
                text-align:center;
            }
            #analogos{
                background-color:blue;
                color:purple;
                border-color:purple;
            }
            #complementary{
                background-color:blue;
                color:orange;
                border-color:orange;
            }
            #triadic{
                background-color:red;
                color:blue;
                border-color:blue;
            }
        </style>
    </head>
    <body>
        <div id="analogos">
            <p>Analogous</p>
        </div>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>

</html>
